<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
                margin: 0;
                padding: 0;
                list-style: none;
            }
        .wrap{
            margin: 0 auto;
            overflow: hidden;
            width: 1180px;
        }
        .wrap ul{
            width: 2000px;
        }   
        .wrap  ul li{
            float: left;
            width: 210px;
            height: 174px;
            overflow: hidden;
        }    
        .wrap  ul li img{
            width: 550px;
            height: 174px;
        }
    </style>
    <title>手风琴-jquery</title>
</head>
<body>
    <div class="wrap">
        <ul>
            <li style='width:550px'><img src="http://pic.shejiben.com/hot_sjb/377_8180.jpg?1462261126" alt=""></li>
            <li ><img src="http://pic.shejiben.com/hot_sjb/377_8288.jpg?1464830033" alt=""></li>
            <li ><img src="http://pic.shejiben.com/hot_sjb/377_8155.jpg?1460709517" alt=""></li>
            <li ><img src="http://pic.shejiben.com/hot_sjb/377_7937.jpg?1456984280" alt=""></li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $(".wrap")
    .on("mouseover","li",function(){
        // console.log(this);
        $(this)
        .stop(true)
        .animate({
            width : 550
        })
        .siblings()
        .stop(true)
        .animate({
            width : 210
        })
    })
</script>
</html>
